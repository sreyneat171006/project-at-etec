<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .animated-object {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            50% {
                transform: scale(0.9);
                opacity: 1;
            }
            75% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <div class="animated-object"></div>

</body>
</html>
